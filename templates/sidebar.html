{% if sidebar_content.calendar_data or true %}
<h3>カレンダー</h3>
<div class="calendar">
    <div class="calendar-nav">
        <button id="prev-month">⬅️</button>
        <span id="current-month-label"></span>
        <button id="next-month">➡️</button>
    </div>
    <div id="calendar-content"></div>
</div>
<script>
  window.initialMonth = "{{ initial_month if initial_month else '' }}";
  window.currentPageDate = "{{ date if date else '' }}"; // YYYY-MM-DD (dateページのみ)
</script>
{% endif %}
