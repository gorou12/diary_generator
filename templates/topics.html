{% extends "base.html" %}

{% block content %}
<h2>トピック一覧</h2>

<h3>すべてのトピック</h3>
<ul>
{% for topic, count in topics %}
    <li><a href="/topics/{{ topic }}.html">{{ topic }} ({{ count }}件)</a></li>
{% endfor %}
</ul>

{% if pagination %}
<div class="pagination">
    {{ pagination | safe }}
</div>
{% endif %}
{% endblock %}
